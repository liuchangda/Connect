<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
        }
        .content{
            margin-left: 210px;
        }
        .left{
            height: 500px;
            width: 200px;
            background: blue;
            float: left;
            margin-left: -100%;
            position: relative;
            left: -210px;
        }
        .right{
            float: left;
            height: 500px;
            background: red;
            width: 100%;           
        }
    
    </style>
</head>
<body>
    <div class="content">
        <div class="right">right</div>
        <div class="left">left</div>
        
    </div>
</body>
</html>
