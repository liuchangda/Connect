<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./js/jquery-3.3.1.min.js"></script>
  <style>
    *{
      margin:0;
      padding:0;
    }
    ul{
      position: fixed;
      top:0;
      left: 0;
    }
    ul li{
      list-style: none;
      float: left;
      margin-right: 20px;
    }
    div{
     width: 100%;
     height: 100vh;
     background-color: red; 
    }
    #b{
      background-color: blue;
    }
    #c{
      background-color: yellow;
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="#a">a</a></li>
    <li><a href="#b">b</a></li>
    <li><a href="#c">c</a></li>
  </ul>
  <div id="a"></div>
  <div id="b"></div>
  <div id="c"></div>
  <script>

    // $("div").text("hello world!")
    $("li:gt(3)").css("color","red");
    $("a").click(function(){
      $("div:target").css("background","black");
    })
  </script>
</body>
</html>
