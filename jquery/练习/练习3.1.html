<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>你的爱好是什么？</h1>
    <form action="">
        <input type="checkbox" name="hobby" value="1">足球
        <input type="checkbox" name="hobby" value="2">排球
        <input type="checkbox" name="hobby" value="3">篮球
        <input type="checkbox" name="hobby" value="4">羽毛球
        <br>
        <button id="all" type="button">全选</button>
        <button id="no" type="button">全不选</button>
        <button id="reserve" type="button">反选</button>
    </form>
    <script>
        //全选
        $("#all").click(function(){
            $("[name = hobby]:checkbox").prop("checked",true);
        })
        //全不选
        $("#no").click(function(){
            $("[name = hobby]:checkbox").prop("checked",false);
        })
        //反选 原生 遍历判断
        $("#reverse").click(function(){
            var allcheck = $("[name = hobby]:checkbox");
            allcheck.each(function(index,ele){
                if($(ele).prop("checked")){
                    $(ele).prop("checked",false);
                }else{
                    ($(ele).prop("checked",true));
                }
            });
        });
        //反选 原生+jquery 非
        $("#reverse").click(function(){
            var allcheck = $("[name = hobby]:checkbox");
            allcheck.each(function(index,ele){
                ele.checked = !ele.checked;
            });
        });
        //
        $("#reverse").click(function(){
            var achecked = $("[name = hobby]:checkbox:checked");
            var unckecked = $("[name = hobby]:checkbox:not(:checked)");
            achecked.prop("checked",false);
            unchecked.prop("checked",true);
        });
    </script>
</body>
</html>
