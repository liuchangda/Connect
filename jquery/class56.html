<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./js/jquery-3.3.1.min.js"></script>
  <script src="./js/jquery.easing.1.3.js"></script>
  <style>
    
  </style>

<body>
    <div id='box'>

    </div>
  <script>
    $.fn.extend({
      fellow:function(obj) {
        var defaultSet = {
          name:"小明",
          age:19
        }
        $.extend(defaultSet,obj)
        $(this).html(
          "<h1>姓名："+defaultSet.name+"</h1>"+
          "<h1>年龄:"+defaultSet.age+"</h1>"
        );
      }
    })

    $("#box").fellow({
      age:20
    });
    
  </script>
</body>
</html>
