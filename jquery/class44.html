<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .div1{
      width: 600px;
      height: 600px;
      background-color: red;
    }
    .div2{
      width: 400px;
      height: 400px;
      background-color: blue;
    }
    .div3{
      width: 200px;
      height: 200px;
      background-color: yellow;
    }
  </style>
</head>
<body>
  <button id="btn">按钮</button>
    <div class="div1">
      <div class="div2">
        <div class="div3"></div>
      </div>
    </div>
  <script src="./js/jquery-3.3.1.min.js"></script>
  <script>
   
    $(".div1").click(function(e){
      console.log('div1');
    })
    $(".div2").click(function(){
      console.log('div2');
    })
    $(".div3").click(function(){
      console.log('div3');
    })
    $("#btn").click(function(){
      $(".div3").triggerHandler("click");
    })
  </script>
</body>
</html>
