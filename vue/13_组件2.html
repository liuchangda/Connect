<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        
        <weichuang msg="第一次"></weichuang>
        <fellow></fellow>
        <fellow1></fellow1>
    </div>
    <script>
        Vue.component("weichuang",{
            template:`
            <div>
                <fellow></fellow>
                <h1>{{msg}}</h1>
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                </ul>
            
            </div>
            `,
            props:['msg']
        })
        Vue.component('fellow',{
            template:`
            <div>
                <h1>hello</h1>
            
            </div>
           
            `
        })
        new Vue({
            el:'#app',
            components:{
                'fellow1':{
                    template:`
                    <div>
                        <h1>world</h1>
                        <weichuang></weichuang>                    
                    </div>                        
                    `
                }
            }

        })
    
    </script>
</body>
</html>
