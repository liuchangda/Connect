<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{num}}
        <weichuang msg="第一个" v-on:add1="add"></weichuang>
        <demo msg="first"></demo>
        
    </div>
    <script>
    Vue.component("weichuang",{
        template:`
        <div>
            <button @click="$emit('add1')">add</button>
            <h1>{{msg}}</h1>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </div>
        `,
        props:['msg']
    })
    new Vue({
        el:'#app',
        components:{
            demo:{
                template:  `<h1>hello {{msg}}</h1>`,
                props:['msg']
            }
        },
        data:{
            num:0
        },
        methods:{
            add(){
                this.num++;
            }
        }
        
    })
    </script>
</body>
</html>
