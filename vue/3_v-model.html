<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
       <div>
        <input type="text" v-model.trim="val" @keyup="showVal">
        <input type="text" v-model.lazy="val">
        {{val}}
       </div>
       <div>
        性别:
        <input type="radio" v-model="sex" name="sex" value="男">男
        <input type="radio" v-model="sex" name="sex" value="女">女
        {{sex}}
       </div>
       <div>
        <input type="checkbox" v-model='hobbies' name="hobby" value="篮球">篮球
        <input type="checkbox" v-model='hobbies' name="hobby" value="足球">足球
        <input type="checkbox" v-model='hobbies' name="hobby" value="排球">排球
        <input type="checkbox" v-model='hobbies' name="hobby" value="羽毛球">羽毛球
        <h1>{{hobbies}}</h1>
       </div>
      
           <input type="text" v-model="checkSchool">
           <select name="" id="" v-model="checkSchool">
               <option :value="item" :key="index" v-for="(item,index) in school">{{item}}</option>
           </select>
           
       
    </div>
    <script>
        let vw = new Vue({
            el:"#app",
            data:{
               val:'123',
               sex:"男",
               hobbies:[],
               msg:'',
               checkSchool:'黑大',
               school:['农大','黑大','林大','理工']
            },
            methods:{
                showVal(){
                    console.log(this.val);
                    
                }
            
            }
        })
    
    </script>
</body>
</html>
