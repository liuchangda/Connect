<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  *{
    margin: 0;
    padding:0;
  }
  body{
    height: 3000px;
  }
  .div1{
    width: 500px;
    height: 500px;
    border: 1px solid black;
    background-color: red;
    margin:0 auto;
    position: relative;
  }
  .div2{
    width: 100px;
    height: 100px;
    background-color: blue;
    position: absolute;
    left: 20px;
    top: 50px;
    z-index: 1;
  }
  
  .div4{
    height: 100px;
    width: 100px;
    background: green;
    position: absolute;
    left: 20px;
    top: 50px;
  }
  </style>
</head>
<body>
  <div class="div1">
    <div class="div2"></div>
    <div class="div4"></div>
  </div>
</body>
</html>
