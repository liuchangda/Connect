<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin:0;
      padding:0;
    }
    li{
      list-style: none;
      float: left;
      width: 100px;
      background-color:purple;
      color: white;
      padding:5px;
      margin-right: 1px;
    }
    li:hover{
      background-color: red;
      cursor: pointer;
    }
    div{
      margin:0 auto;
      width: 500px;
    }
  </style>
</head>
<body>
  <div class="div">
    <ul>
      <li>针织衫</li>
      <li>连衣裙</li>
      <li>四件套</li>
    </ul>
  </div>
  
</body>
</html>
