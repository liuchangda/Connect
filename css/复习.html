<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    /* css reset */
   *{
     margin: 0;
     padding:0;
   } 
   .div1{
     width: 700px;
     height: 700px;
     background-color: red;
     margin:0 auto;
     position: relative;
   }
   .div2{
    width: 300px;
    height: 300px;
    background-color: blue;
    position: absolute;
    left: 50%;
    top:50%;
    margin-top:-150px;
    margin-left:-150px;
   }
  </style>
</head>
<body>
  <div class="div1">
    <div class="div2">

    </div>
  </div>
</body>
</html>
