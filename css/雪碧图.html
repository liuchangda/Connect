<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    ul{
      margin:100px auto;
      width: 500px;
    }
    li{
      width: 20px;
      height: 20px;
      background-color: red;
      list-style: none;
      float: left;
      margin-left: 20px;
      border-radius: 50%;
      background-image: url('./img/icons_type.png')
    }
    .icon2{
      background-position: -20px 0;
    }
    .icon3{
      background-position: -40px 0;
    }
  </style>
</head>
<body>
  <ul>
    <li class="icon1"></li>
    <li class="icon2"></li>
    <li class="icon3"></li>
    <li class="icon4"></li>
  </ul>
</body>
</html>
