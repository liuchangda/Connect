<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .div1{
      width: 100%;
      background-color: yellow;
    }
    .div2,.div3{
      width: 200px;
      height: 200px;
      background-color: red;
      float: left;
    }
    .div2{
      background-color: blue;
    }
    .clearfix::after{
      content: "";
      display: block;
      /* height: 200px; */
      clear: both;
    }
  </style>
</head>
<body>
  <div class="div1 clearfix">
    <div class="div2"></div>
    <div class="div3"></div>
  </div>
</body>
</html>
