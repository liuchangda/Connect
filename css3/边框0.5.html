<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box{
      width: 200px;
      height: 200px;
      background-color: red;
      position: relative;
    }
    .box::after{
      content: "";
      display: block;
      width: 400px;
      height: 400px;
      border: 1px solid #333;
      transform: scale(0.5);
      transform-origin: 0 0;
    }
    .text{
      position: absolute;
      top: 0;
    }
  </style>
</head>
<body>
  <div class="box">
      <div class="text">hello world</div>
  </div>
</body>
</html>
