    // console.log(obj2.name);
    function clone(obj){
      var thisObj = {};
      for(var item in obj){
        if(typeof obj[item] == 'object'){
          thisObj[item] = clone(obj[item])
        }else{
          thisObj[item] = obj[item]
        }
      }
      return thisObj;
    }
