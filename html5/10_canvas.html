  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #can{
      width: 300px;
      height: 150px;
      background-color: #000;
    }
  </style>
</head>
<body>
  <canvas id="can" width="600" height="300"></canvas>
  <script>
    var oCan = document.getElementById("can");
    var context = oCan.getContext("2d");

    oCan.onmousedown = function(e){
      context.beginPath();
      context.strokeStyle = 'white';
      context.lineWidth = '3';
      context.moveTo(e.clientX*2,e.clientY*2);

      oCan.onmousemove = function(e){
        context.lineTo(e.clientX*2,e.clientY*2);
        context.stroke();
      }    
    }
    document.onmouseup = function(){
      oCan.onmousemove = null;
    }
