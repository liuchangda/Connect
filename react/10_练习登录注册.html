<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/react.production.min.js"></script>
    <script src="./js/react-dom.production.min.js"></script>
    <script src="./js/browser.min.js"></script>
    <style>
        .active{
            width: 450px;
            height: 400px;  
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%);
        }
        .top{
            width: 100%;
            height: 50px;
            background: #000;
        }
        .bottom{
            width: 100%;
            height:350px;
            background: #fff;
        }
    </style>
</head>
<body>
    <div id="root">
        
    </div>
    <script type="text/babel">
       class FooP extends React.Component{
            constructor(props) {
                super(props);
                this.state={
                    cName:"active",
                    cName1:"top",
                    cName2:"bottom"
                }
            }
            page(){
                
                return(
                    <h1>{this.props.name}</h1>
                )
            }
            render(){
                return (
                    <div>
                        <button name="signIn" onClick ={this.page.bind(this)}>登录</button>
                        <button name="signUp" onClick={this.page.bind(this)}>注册</button>
                        
                    </div>
                )
                
                
            }
        }
        class FooC extends React.Component{
            constructor(props){
                super(props);
                this.state={
                    cName:"active",
                    cName1:"top",
                    cName2:"bottom"
                }
            }
            render(){
                return(
                    <div className = {this.state.cName}>
                        <div className={this.state.cName1}></div>
                        <div className={this.state.cName2}></div>
                    </div>
                )
            }
        }
        ReactDOM.render(
            <div><FooP/></div>,
            document.getElementById('root')
        )
    </script>
</body>
</html>
