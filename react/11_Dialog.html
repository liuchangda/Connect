<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/react.production.min.js"></script>
    <script src="./js/react-dom.production.min.js"></script>
    <script src="./js/browser.min.js"></script>
    <style>
        .dia-bg{
            display:none;
            position:fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,.3);
        }
        .dia-box{
            width: 400px;
            height: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top:-150px;
            margin-left: -200px;
            background: #fff;
        }
        .dia-header{
            width: 100%;
            height: 50px;
            background-color: #000;
            color: #fff;
            padding: 10px;
            box-sizing: border-box;
        }
        .dia-header div:first-child{
            float: left;
        }
        .dia-header div:last-child{
            float: right;
        }
    </style>
</head>
<body>
    <div id="root">
        
    </div>
    <script type="text/babel">
       class Dialog extends React.Component{
           constructor(props){
               super(props);
               this.state={
                    isShow:false
               }
           }
           
           changeShow(state){
                this.setState({
                    isShow:state,
                })
           }
           render(){
               return(
                   <div>
                        <DiaBtn showDia={this.changeShow.bind(this)} name="登录"/>
                        <DiaBtn showDia={this.changeShow.bind(this)} name="注册"/>
                        <DiaContent isShow={this.state.isShow}/>
                   </div>
               )
           }
       }
       class DiaBtn extends React.Component{
           constructor(props){
               super(props);
               this.state={

               }
           }
           show(){
               this.props.showDia(true);
           }
           render(){
               return(
                   <button onClick={this.show.bind(this)}>{this.props.name}</button>
               )
           }
       }
       class DiaContent extends React.Component{
           constructor(props){
               super(props);
               this.state={

               }
           }
           render(){
               let style={
                   display:(this.props.isShow?'block':'none')
               }
               return(
                   <div class="dia-bg" style={style}>
                        <div class="dia-box">
                            <div class="dia-header">
                                <div>title</div>
                                <div>X</div>
                            </div>
                            <div class="dia-body"></div>
                        </div>
                   </div>
               )
           }
       }
        ReactDOM.render(
            <Dialog/>,
            document.getElementById('root')
        )
    </script>
</body>
</html>
