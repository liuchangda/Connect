<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    function foo(i){
      for(var j=2;j<i;j++){
        if(i%j==0){
          return false;
        }
      }
      return true;
    }

    var sign = 0;
    for(var i =100;i<1000;i++){
      if(foo(i)){
        sign++;
        document.write(i+"&nbsp;");
        if(sign%6==0){
          document.write("<br/>")
        }
      }
    }
  </script>
</body>
</html>
