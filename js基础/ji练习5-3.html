<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var sign = 0;
    for(var i =2;i<1000;i++){
      if(i%3==0&&i%5==0&i%7==0){
        sign++;
        document.write(i+"&nbsp;");
        if(sign%6==0){
          document.write("<br/>")
        }
      }
    }
  </script>
</body>
</html>
