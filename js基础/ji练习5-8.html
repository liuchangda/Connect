  <script>
    function foo(n){
      var sum = 0;
      var sign = 1;
      for(var i=1;i<n;i++){
        sum+=(sign*(1/(2*i-1)))
        sign*=-1;
      }
      console.log(sum*4);
    }
    foo(100);
    foo(500);
    foo(1000);
    foo(10000);
  </script>
