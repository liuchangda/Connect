<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    function foo(num){
      for(var i=0;i<num;i++){
        for(var k=0;k<(num-1)-i;k++){
          document.write("&nbsp;")
        }
        for(var j=0;j<=i;j++){
          document.write("*&nbsp");
        }
        document.write("<br/>")
      }
    }
    foo(10);
  </script>
</body>
</html>
