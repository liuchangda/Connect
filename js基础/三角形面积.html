<body>
  <script>
    function areaFun(){
      var wide = window.prompt("请输入底边","");
      var high = window.prompt("请输入高度","");

      var area = wide*high/2;
      if(isNaN(area)){
        alert("输入的数据有误");
      }else{
        console.log(area);
      }
    }
    areaFun();
  </script>
