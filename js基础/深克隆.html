<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // var arr = [1,2,3,['a','b','c']]
    
    function jsClone(arr){
      var arr2 = [];
      for(var i=0;i<arr.length;i++){
        if(typeof arr[i] == 'object'){
          arr2[i] = jsClone(arr[i]);
        }else{
          arr2[i] = arr[i]
        }
      }
      return arr2;   
    }




    var arr = [1,2,3,['a','b','c']];
    var newArr = jsClone(arr);
    arr[3][0]='1'
    console.log(newArr);
    
  </script>
</body>
</html>
