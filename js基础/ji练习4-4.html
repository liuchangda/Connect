<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    function factorial(num){
      var factorialNum = 1;
      for(var i = 1;i<=num;i++){
        factorialNum*=i
      }
      return factorialNum;
    }
    var sum=0;
    for(var j=1;j<=10;j++){
      sum=factorial(j);
    }
    console.log(sum);
    
  </script>
</body>
</html>
